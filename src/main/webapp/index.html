<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Helper</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>

<body onload="loadTasks()">
    <div id="habits"></div>
    <div id="border"></div>
    <div id="habitsTitle">Habits</div>
    <div id="inputText">Enter habits and how long they have been done for below</div>
    </div>
    <form method="POST" action="/new-task">
      <input type="text" name="title" class="title" placeholder="Habit"/>
      <input type="text" name="duration" class="duration" placeholder="Duration"/>
      <br/>
      <button class="text">Submit</button>
    </form>
    <ul id="task-list"></ul>
</body>
</html>
